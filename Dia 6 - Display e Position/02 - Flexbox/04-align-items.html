<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Itens</title>
    <link rel="stylesheet" href="./04-style.css">
</head>

<body>
    <h1>Align-Items</h1>

    <p>É usada para alinhar os <span>flex items</span> quando eles não usam todo o espaço disponível no eixo cruzado (verticalmente).</p>

    <p>Seus valores:</p>
    <ul>
        <li><code>center</code></li>
        <li><code>flex-start</code></li>
        <li><code>flex-end</code></li>
        <li><code>stretch</code></li>
        <li><code>baseline</code></li>
        <li><code>normal</code></li>
    </ul>

    <div class="card-exemplo">
        <p class="titulo-exemplo">
            Exemplo
        </p>
        <p>Resultado:</p>
        <div class="resultado">
            <div class="container-flex">
                <div>1</div>            
                <div>2</div>            
                <div>3</div>            
            </div>
        </div>
    </div>
</body>

</html>
