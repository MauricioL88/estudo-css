<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <style>
        * {
            margin: 0;
            background-color: linen;
        }

        h2 {
            padding: 5px;
            margin: 4px;
            border: solid 2px dodgerblue;
            text-align: center;
            background-color: tomato;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <!-- Família de Fonte -->

    <!-- Serifada -->
    <h2 style="font-family: 'Times New Roman', Times, serif;">TEXTO 1</h2>
    <!-- Sem Serife -->
    <h2 style="font-family: Arial, Helvetica, sans-serif;">TEXTO 2</h2>
    <!-- Mono Espaçada -->
    <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">TEXTO 3</h2>
</body>

</html>
