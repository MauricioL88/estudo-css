<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
</head>
<body>
    <h1>Text Transformation</h1>

    <h3>Uppercase</h3>
    <p style="text-transform: uppercase;">texto</p>
    <h3>Lowercase</h3>
    <p style="text-transform: lowercase;">texto</p>    
    <h3>Capitalize</h3>
    <p style="text-transform: capitalize;">texto</p>    
</body>
</html>
